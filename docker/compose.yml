services:
  ygege:
    image: uwucode/ygege:latest
    container_name: ygege
    restart: unless-stopped
    # Optional: Run with specific user ID (already runs as non-root UID 10001 by default)
    # user: "1000:1000"
    environment:
      # YGG_USERNAME: "your_username"          # Required: YGGtorrent username
      # YGG_PASSWORD: "your_password"          # Required: YGGtorrent password
      # BIND_IP: "0.0.0.0"                     # Optional: IP to bind (default: 0.0.0.0)
      # BIND_PORT: "8715"                      # Optional: Internal port (default: 8715)
      # LOG_LEVEL: "debug"                     # Optional: Log level (default: debug)
      # TMDB_TOKEN: "your_token"               # Optional: TMDB API token
      # YGG_DOMAIN: "https://www.ygg.re"       # Optional: YGG domain
      # TURBO_ENABLED: "true"                  # Optional: Enable turbo mode
    volumes:
      - ./ygege/sessions:/app/sessions
      - ./ygege/config.json:/app/config.json  # Or use environment variables above
    ports:
      - "8715:8715"                           # Change CONTAINER_PORT to match BIND_PORT env var
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:$${BIND_PORT:-8715}/health || exit 1"]
      interval: 1m30s
      timeout: 20s
      retries: 3
      start_period: 10s